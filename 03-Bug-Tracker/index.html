<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			list-style: none;
			width: 500px;
		}
		li{
			margin-bottom: 10px;
			padding: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
	</style>
	<script type="text/usecases">
		(done) 1. Add a new bug
		(done) 2. List the bugs
		(done) 3. Toggle the 'closed' status of a bug
		(done) 4. Remove closed bugs
		(done) 5. Display statistics (# of closed bugs / total # of bugs)
		6. Search for the bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Make the bugs accessible through unique urls
	</script>
	<script src="angular.js"></script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", []);
		
		bugTrackerApp.value('defaultBugName', '[Default Bug]');

		bugTrackerApp.factory('bugOperations' ,  function(defaultBugName){
			var currentBugId = 0;
			return {
				createNew : function(bugName){
					return {
						id : ++currentBugId,
						name : bugName || defaultBugName,
						isClosed : false
					}
				},
				toggle : function(bug){
					bug.isClosed = !bug.isClosed
				}
			};
		});


		bugTrackerApp.controller("bugsController", function($scope, bugOperations){
			
			$scope.bugs = [
				bugOperations.createNew('Server communication failure'),
				bugOperations.createNew('User actions not recognized'),
				bugOperations.createNew('Data not validated properly'),
				bugOperations.createNew('Application not responding')
			];

			$scope.newBug = '';

			$scope.addNew = function(){
				var newBugObj = bugOperations.createNew($scope.newBug);
				$scope.bugs.push(newBugObj);
				$scope.newBug = '';
			}

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var index=$scope.bugs.length-1; index >=0; index--)
					if ($scope.bugs[index].isClosed)
						$scope.bugs.splice(index, 1);
			};

			$scope.getClosedCount = function(){
				var result = 0;
				for(var index = 0; index < $scope.bugs.length; index++)
					if ($scope.bugs[index].isClosed)
						++result;
				return result;
			};
		})
	</script>
</head>
<body ng-app="bugTrackerApp">
	<input type="text" ng-model="emp.name">
	<h1>Bug Tracker</h1>
	 <hr>
	 <div class="content" ng-controller="bugsController">
	 	<section class="stats">
	 		<span class="closed">{{getClosedCount()}}</span>
	 		<span> / </span>
	 		<span>{{bugs.length}}</span>
	 	</section>
	 	<section class="search">
	 		<label for="">Search :</label>
	 		<input type="text" ng-model="searchBug.name">
	 		<label for="">Closed ? :</label>
	 		<input type="checkbox" ng-model="searchBug.isClosed">
	 		<input type="button" value="Show All" ng-click="searchBug=''">
	 	</section>
	 	<section class="sort">
	 		<label for="">Order By :</label>
	 		<input type="text" name="" id="">
	 		<label for="">Descending ? :</label>
	 		<input type="checkbox" name="" id="">
	 	</section>
	 	<section class="edit">
	 		<label for="">New Bug :</label>
	 		<input type="text" ng-model="newBug">
	 		<input type="button" value="Add New" ng-click="addNew(newBug)">
	 	</section>
	 	<section class="list">
	 		<ol>
	 			<li ng-repeat="bug in (bugs | filter:searchBug) ">
	 				<span class="bugname" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">{{bug.name}}</span>
	 				<span> - </span>
	 				<span><small><i>[{{bug.id}}]</i></small></span>
	 				<div class="datetime">[Created At]</div>
	 			</li>
	 		</ol>
	 		<input type="button" value="Remove Closed" ng-click="removeClosed()">
	 	</section>
	 </div> 
</body>
</html>
