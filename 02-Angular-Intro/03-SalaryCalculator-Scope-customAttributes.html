<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
			font-weight: bold;
		}
		body{
			margin-left: 40px;
		}
	</style>
	<script src="jquery-3.2.0.min.js"></script>
	<script src="angular.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//state & behavior
		//Model
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			
		}

		angular.injector(["ng"]).invoke(function($rootScope){
			window.scope = $rootScope;
		});

		function bindTwoWay($control, model){
			$control.change(function(){
				scope.$apply(function(){
					var expr = model + ' = ' + $control.val().toInt();
					scope.$eval(expr);
				});

			});
			scope.$watch(model,  function(newValue, oldValue){
				$control.val(newValue);
			});
		}

		function bindClick($control, expr){
			$control.click(function(){
				scope.$apply(function(){
					scope.$eval(expr);
				});

			});
		}

		function bindOneWay($control, model){
			scope.$watch(model,  function(newValue, oldValue){
				$control.html(newValue);
			});
		}
		//View
		$(function(){
			window.calculator = scope.calculator = new SalaryCalculator();

			
			/*
			bindTwoWay($("#txtBasic"), "calculator.basic")
			bindTwoWay($("#txtHra"), "calculator.hra")
			bindTwoWay($("#txtDa"), "calculator.da");
			bindTwoWay($("#rangeTax"), "calculator.tax");
			*/

			$("*[app-model]").each(function(index, element){
				var $control = $(element),
					model = $control.attr('app-model');
				bindTwoWay($control, model);

			});

			/*
			bindClick($("#btnCalculate"), "calculator.calculate()");
			*/
			$("*[app-click]").each(function(index, element){
				var $control = $(element),
					expr = $control.attr('app-click');
				bindClick($control, expr);
			});

			/*
			bindOneWay($("#divResult"), "calculator.salary");			
			bindOneWay($("#spanTax"), "calculator.tax");
			*/

			$("*[app-bind]").each(function(index, element){
				var $control = $(element),
					model = $control.attr('app-bind');
				bindOneWay($control, model);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="section">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic" app-model="calculator.basic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra" app-model="calculator.hra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa" app-model="calculator.da">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" app-model="calculator.tax">
			<span id="spanTax" app-bind="calculator.tax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate" app-click="calculator.calculate()">
		</div>
		<div class="field">
			<div id="divResult" app-bind="calculator.salary">[Salary]</div>
		</div>
	</div>
</body>
</html>
